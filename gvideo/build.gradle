apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.wang.gvideo"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a','x86'//select ABIs to build APKs for
//            , "arm64-v8a"
            universalApk false //generate an additional APK that contains all the ABIs
        }
    }
}

repositories{
    flatDir{
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: "hpplay-link-2412", ext: "aar")
    implementation project(":player")
//    implementation project(":rnmodule")
    api project(":gvideo-common")
    kapt 'com.jakewharton:butterknife-compiler:8.4.0'
    kapt 'com.google.dagger:dagger-android-processor:2.11'
    kapt 'com.google.dagger:dagger-compiler:2.11'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.tapadoo.android:alerter:2.0.4'
    implementation 'com.github.jdsjlzx:LRecyclerView:1.5.0'
}
